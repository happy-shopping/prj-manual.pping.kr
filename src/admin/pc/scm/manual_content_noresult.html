<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/manual.css">
        <link rel="stylesheet" href="../css/layout.css">
        <link rel="stylesheet" href="//cdnjs.happyshopping.kr/icomoon/admin/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <!-- 웹 폰트 -->
        <script src="//cdnjs.happyshopping.kr/_v5/font/webfont.js"></script>
        <!-- 퍼블용 소스  -->
        <script src="../js/include_m.js"></script>
        <!-- 퍼블용 소스  -->
        <script src="../js/manual_ui.js"></script>
        <title>행복쇼핑 관리자 메뉴얼</title>
    </head>
<body>
    <header id="header"  w3-include-html="../include/header_manual.html"></header>
    <section id="container" class="container menu_active">
        <h1 class="blind">본문</h1>
        <div class="side_manual" w3-include-html="../include/side_manual.html"></div>
        <div class="content_wrap">
            <div class="content">
                <div class="manual_main">
                    <div class="head">
                        <h2>행복쇼핑 관리자 메뉴얼</h2>
                        <p>행복쇼핑 관리자 기능에 대한 메뉴얼을 보실 수 있습니다.</p>
                    </div>
                    <div class="m_sch">
                        <div class="m_sch_wrap">
                            <form action="">
                                <div class="m_sch_container">
                                    <div class="m_sch_select">
                                        <select name="" id="">
                                            <option value="">통합검색</option>
                                        </select>
                                    </div>
                                    <div class="m_sch_insert">
                                        <input type="search" class="m_sch_inp" placeholder="검색어를 입력하세요." value="품절">
                                        <button class="icon-close"></button>
                                    </div>
                                    <button class="icon-bottom_zoomlens"></button>
                                </div>
                            </form>
                            <div class="m_sch_result off"><!-- on/off -->
                                <div class="result_list">
                                    <ul>
                                        <li>
                                            <button class="title">행복 <strong>핫딜</strong></button>
                                            <button class="icon-X_close del"></button>
                                        </li>
                                        <li>
                                            <button class="title"><strong>핫딜</strong> 관리</button>
                                            <button class="icon-X_close del"></button>
                                        </li>
                                        <li>
                                            <button class="title"><strong>이벤트</strong> 등록 관리</button>
                                            <button class="icon-X_close del"></button>
                                        </li>
                                        <li>
                                            <button class="title">행복쇼핑</button>
                                            <button class="icon-X_close del"></button>
                                        </li>
                                    </ul>
                                    <div class="no_result">최근 검색어가 없습니다.</div>
                                </div>
                                <div class="result_close">
                                    <button class="btn_close">닫기</button>
                                </div>
                            </div>
                        </div>
                        <div class="m_sch_keyword">
                            <span class="favorite_keyword">많이 찾는 검색어</span>
                            <ul>
                                <li><a href="">상품등록</a></li>
                                <li><a href="">공급SCM</a></li>
                                <li><a href="">이벤트 응모설정</a></li>
                                <li><a href="">수수료</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- search_end -->
                    <div class="menu_acordion">
                        <div class="acordion_subject">
                            검색 결과
                        </div>
                        <div class="inner">
                            <div class="sch_total">
                                <p><strong>품절</strong> 관련 <strong>0개</strong>가 검색되었습니다.</p>
                            </div>
                            <div class="no_list">
                                <div class="no_list_alert">
                                    <span class="icon_no_find">!</span>
                                    <p>검색 결과가 없습니다.</p>
                                </div>
                            </div>
                        </div>
                        <!-- tab-conten_end -->
                    </div>
                </div>
            </div>
            <!-- content_end -->
            <footer id="footer" class="ft_manual" w3-include-html="../include/footer_manual.html"></footer>
        </div>
    </section>
</body>
</html>
